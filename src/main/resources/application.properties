spring.application.name=BookNest

spring.datasource.url=jdbc:sqlite:booknest.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

debug=true

#Storage Paths
booknest.storage.root-path=${user.home}/Documents/BookNest
booknest.storage.books-path=${booknest.storage.root-path}/Books
booknest.storage.thumbnails-path=${booknest.storage.books-path}/thumbnails

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
