<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="img/png" th:href="@{/favicon.png}" />
  <title>BookNest | Add-Book</title>
  <link th:href="@{/booknest/css/colors.css}" rel="stylesheet" />
  <link th:href="@{/booknest/css/common.css}" rel="stylesheet" />
  <link th:href="@{/booknest/css/top-nav.css}" rel="stylesheet" />
  <link th:href="@{/booknest/css/books/upload-book.css}" rel="stylesheet" />
  <link th:href="@{/assets/fonts/lucide/lucide.css}" rel="stylesheet" />
</head>

<body>
  <div class="top-nav">
    <div class="logo">
      <img th:src="@{/img/booknest.png}" alt="logo" />
    </div>

    <div class="links">
      <ul>
        <li><a th:href="@{/home}">Home</a></li>
        <li><a th:href="@{/books}">Books</a></li>
        <li sec:authorize="hasAuthority('Admin')">
          <a th:href="@{/users}">Users</a>
        </li>
      </ul>
    </div>

    <div class="profile-container">
      <div class="icon-user-round profile" onclick="toggleDropdown()"></div>
      <div class="dropdown-menu" id="dropdown">
        <a th:href="@{/profile}"><i class="icon-user-round-pen lucide-icon-common-style"></i>Profile</a>
        <a th:href="@{/logout}"><i class="icon-log-out lucide-icon-common-style"></i>Logout</a>
      </div>
    </div>

  </div>

  <div class="upload-book-form">
    <form th:action="@{/books/upload-book}" method="post" enctype="multipart/form-data">
      <label for="title">Book Title: <i class="required">*</i></label>
      <input type="text" name="title" placeholder="Enter book title" required />

      <label for="author">Book Author: <i class="required">*</i></label>
      <input type="text" name="author" placeholder="Enter author name" required />

      <label for="publicationDate">Publication Date: </label>
      <input type="date" name="publishedDate" placeholder="Enter publication date" />

      <label for="book">Book file(pdf only): <i class="required">*</i></label>
      <input type="file" name="book" placeholder="Select book file" required />

      <button type="submit" class="primary-btn">
        <i class="icon-upload lucide-icon-common-style upload-book-icon-style"></i>
        Upload
      </button>
    </form>

    <div th:if="${successMessage}">
      <p th:text="${successMessage}"></p>
    </div>


    <div th:if="${errorMessage}">
      <p th:text="${errorMessage}"></p>
    </div>

  </div>

  <script th:src="@{/booknest/js/top-nav.js}"></script>
</body>

</html>
