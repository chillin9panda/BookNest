<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="img/png" th:href="@{/favicon.png}" />
  <title>BookNest | Login</title>
  <link rel="stylesheet" type="text/css" th:href="@{/auth/css/auth.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/assets/toast-lib/toast.css}" />
</head>

<body>
  <form th:action="@{/login}" method="post">
    <h2>BookNest Login</h2>

    <input type="text" name="username" placeholder="Enter username" />
    <input type="password" name="password" placeholder="Enter password" />

    <div class="checkbox-wrapper">
      <input type="checkbox" name="rememberMe" id="rememberMe" />
      <label for="rememberMe">Remember Me</label>
    </div>

    <button type="submit">Login</button>

    <button type="button">Forgot Password</button>
    <a th:href="@{/register}">register</a>
  </form>


  <div class="toast-auto" th:if="${session.error}" th:attr="data-message=${session.error}" data-type="error"
    data-position="bottom-right" data-theme="dark" data-duration="5000"></div>

  <script th:src="@{/assets/toast-lib/toast.js}"></script>
</body>

</html>
